<!DOCTYPE html>
<html>
{% load static %}
<head>
    <!-- HTML Codes by Quackit.com -->
    <title>
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #000000;
            background-repeat: no-repeat;
            background-position: top left;
            background-attachment: fixed;
        }
    </style>
    <script src="{% static 'canvas.js' %}" type="text/javascript"></script>

</head>

<body onload="init()">
    <div>
        <span style="color:white">Object selection</span>
        <select id="asteroid_type" onchange="render_page(1)">>
            <option value="pha">Dangerous NEAs</option>
            <option value="nea">All NEAs</option>
            <option value="cnt">Centaurs</option>
            <option value="kbo">KBOs</option>
            <option value="sdo">Scatted Belt Objects</option>
            <option value="dto">Detached Objects</option>
            <option value="mba">Major Asteroids</option>
            <option value="trj">Jupiter Trojans</option>
            <option value="all">All Asteroids</option>
            <option value="one">Specific Body</option>
        </select>
        <span style="color:white">Object name</span>
        <input id="mpc_id_name" type="text"/>
        <span style="color:white">View selection</span>
        <select id="view_type" onchange="render_page(0)">
            <option value="1">Full orbit</option>
            <option value="2">Point in orbit</option>
        </select>
    </div>
    <div style="max-height: 4096px;max-width:4096px;overflow: scroll;">
          <canvas id="canvasMap" height="4096px" width="4096px"></canvas>
    </div>   

</body>

</html>
